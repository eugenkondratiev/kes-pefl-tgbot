<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nations stat</title>
    <link rel="stylesheet" href="public/stat.css">
    <!-- <link rel="stylesheet" href="/public/styles.css"> -->
</head>

<body>
    <header class="find-form">
        <h5>Зачаточный каркас страницы поиска игроков</h5>
        <!-- <h2>Идет переход на другую БД. Данные временно некорректны</h2> -->
        <p> Просто небольшая надстройка над <a href="https://mylene.net.ru/pefl/nations/" target="_blank">сайтом
                статиски национальностей.</a> </p>
        <p> В основном повторяется функционал telegram бота</p>
        <p> Возможно, функционал будет улучшаться и разрастаться, если будет спрос и интересные задачи</p>
        <p id="current-stat"></p>
        <div class="form-wparper flex-center">
            <div class="input-wrapper">
                <div class="string-inputs">
                    <label for="player-name">Имя</label><input type="text" name="player-name" id="player-name" value="" placeholder="часть имени">
                </div>
                <button id="player-button">Найти</button>
            </div>
            <div class="input-wrapper">
                <div class="string-inputs">
                    <label for="nation">Нация</label>
                    <select id="nation">
                        <option value="" selected>-</option>

                    </select>
                    <!-- <label for="nation">Нация(id)</label><input type="text" name="nation" id="nation" value=""> -->
                </div>
                <!-- <button id="nation-button">Найти</button> -->

            </div>
            <div class="input-wrapper">
                <button id="latin-button">Латинские символы</button>
            </div>
            <div class="input-wrapper">
                <button id="all-doubles-button">Совпадения в базе</button>
                <p>  на 03.03.20</p>
            </div>
            <div class="input-wrapper wrapped">
                <div class="string-inputs">
                    <label for="levi-name">Имя</label><input type="text" name="levi-name" id="levi-name" value="" placeholder="полное имя">
                </div>
                <button id="double-button">Поиск дубликатов</button>
                <div class="string-inputs">
                    <label for="levi-length">Расстояние</label>
                    <select id="levi-length" class="number-selector">
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <button id="levi-button">Поиск по Левинштейну</button>
            </div>
        </div>
    </header>
    <section class="content-section" id="search-result">

    </section>
    <!-- <section class="content-section" id="by-nation">

    </section> -->
    <script src="public/stat.js"></script>
    <!-- <script src="/public/app.js"></script> -->
</body>

</html>
